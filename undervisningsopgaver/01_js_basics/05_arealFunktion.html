<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="tekst" id="længde">
    <p>Hvad er bredden?</p>
    <input type="tekst" id="bredde">
    <button>Udregn areal og kig i consollen</button>

</body>
<script>
    document.querySelector("button").addEventListener("click", buttonClicked);

    function buttonClicked() {
        let længde = document.querySelector("#længde").value;
        let bredde = document.querySelector("#bredde").value;
        let resultat = `Arealet er ${areal(længde, bredde)} kvadratmeter`;
        console.log(resultat);
    }

    function areal(l, b) {
        return (l * b);

    }
</script>

</html>
