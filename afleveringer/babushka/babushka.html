<!DOCTYPE html>
<html>

<head>
    <title>Babushka</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .person {
            border: 1px solid silver;
            padding: 20px;
            cursor: pointer;
        }

        section {
            width: 80vw;
            margin: 1vw auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 1rem;
        }

        article img {
            width: 100%;
        }

        nav {
            text-align: center;

        }

        .valgt {
            background-color: red;
        }

        #detalje {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 0, 0.52);
            overflow: scroll;

        }

        #detalje .luk {
            position: fixed;
            top: 0;
            right: 0;
            font-size: 4rem;
            cursor: pointer;
        }

        #detalje .person {
            width: 60vw;
            min-height: 50vh;
            margin: 4rem auto;
            padding: 4rem;
            background: white;
        }

    </style>
</head>


<nav>
    <button data-køn="alle" class="valgt">Alle</button>
    <button data-køn="m">Mænd</button>
    <button data-køn="k">Kvinder</button>
    <button data-køn="andet">Andet</button>

</nav>


<body>
    <section id="liste"></section>

    <section id="detalje">
        <article class="person">
            <button class="luk">×
            </button>
            <h2></h2>
            <img src="" alt="">
            <p>Github: <a class="githubLink" href=""></a>
            </p>
        </article>
    </section>


    <template>
        <article class="person">
            <h2 class="navn"> </h2>
            <img class="billede" alt="">
            <a href="github">github: </a>
            <p class="alder">Alder: </p>
            <p class="køn">Køn: </p>
            <p class="hold">hold: </p>
            <p class="historie">Historie: </p>
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        let menu = [];
        let filter = "alt";

        // første funktion der kaldes efter DOM er loaded

        function start() {

            const filterKnapper = document.querySelectorAll("nav button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrer))
            hentJson();

            skjulDetalje();
            loadData();

        }

        //funktion der filtrerer personer (json)

        function filtrer() {
            console.log(this); //tjek at den er blevet gjort klikbar i consollen

            filter = this.dataset.ret; //sæt varible "filtet" til aktuel værdi
            console.log(filter);

            document.querySelector(".valgt").classList.remove("valgt"); //fjern klassen valgt fra aktuel knap
            this.classList.add("valgt"); //marker den nyvalgte knap

            vis(); //kald funktionen vis igen med nyt filter

        }


        // funktion der henter data fra Google sheet (via URL)
        async function hentJson() {
            const jsonUrl =
                "https://docs.google.com/spreadsheets/d/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/edit#gid=0";
            const jsonData = await fetch(jsonUrl);
            console.log(jsonData);

            menu = await jsonData.json();
            console.log(menu);

            vis();
        }



        //funktion der viser personer i liste view
        function vis() {

            const dest = document.querySelector("#menu"); //container til articler med en person
            const temp = document.querySelector("template").content; //select indhold af html skabelon (article)
            dest.textContent = ""; //ryd destination før man kloner nye


            menu.feed.entry.forEach(ret => { //loop igennem json (personer)
                if (menu.gsx$ret.$t == filter || filter == "alt") { //tjek hvilket køn personer har og sammenlign med filter eller vis alle

                    const klon = temp.cloneNode(true);
                    // console.log(klon);

                    klon.querySelector("h2").textContent = menu.gsx$navn.$t;
                    klon.querySelector("img").src = menu.gsx$billede.$t;
                    klon.querySelector(".pris").textContent += menu.gsx$pris.$t;
                    klon.querySelector(".køn").textContent += menu.gsx$køn.$t;
                    klon.querySelector(".hold").textContent += menu.gsx$hold.$t;
                    klon.querySelector(".historie").textContent += menu.gsx$historie.$t;

                    klon.querySelector(".person").addEventListener("click", () => {
                        visDetalje(person);

                    });

                    dest.appendChild(klon);
                }
            });
        }


        //funktion der viser person i detalje view
        function visDetalje(person) {
            /*console.log(person);*/
            document.querySelector("#detalje").style.display = "block";

            document.querySelector("#detalje .luk").addEventListener("click", skjulDetalje);

            document.querySelector("#detalje h2").textContent = person.gsx$navn.$t;
            document.querySelector("#detalje img").src = person.gsx$billede.$t;
            document.querySelector("#detalje img").alt = Portræt af $ {
                person.gsx$billede.$t
            };
            document.querySelector("#detalje .githubLink").href = https: //github.com/${person.gsx$github.$t};
                document.querySelector("#detalje .githubLink").textContent = github.com / $ {
                    person.gsx$github.$t
                };
        }

        function skjulDetalje() {
            document.querySelector("#detalje").style.display = "none";
        }

    </script>
</body>

</html>
